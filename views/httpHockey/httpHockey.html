<h2>Listed Teams</h2>

<div class="hockeyList">
    <ul>
        <li ng-repeat="i in items" ng-class-odd="'odd'" ng-class-even="'even'">
            <!-- directive goes here -->
            <inventory-directive name="{{i.item}}" place="{{i._id}}" location="{{i.location}}" quantity="{{i.quantity}}" cost="{{i.cost}}" logo="{{i.logo}}" about="{{i.about}}"></inventory-directive>
        </li>
    </ul>
</div>

<button ng-click="goToAdd()">Add Team</button>
