<div class="reviewBox">
    <h2>{{singleItem.item}} <img style="width:40px" src="{{singleItem.logo}}" alt="Team Logo"/></h2>
    <div class="ReviewLeft">
        <h5>Rating: {{singleItem.avgRating().toString()}}</h5>
        <h4>Reviews:</h4>
        <ul>
            <li ng-repeat="i in singleItem.thoughts">{{i.review}} <span>(Score: {{i.rating}})</span>
            </li>
        </ul>
    </div>

    <div class="ReviewRight">
        <span ng-init="rating"></span>
        <span ng-init="review"></span>
        <button ng-click="hide=!hide">Leave a Review</button>
        <form action="" ng-submit="">
            <select name="rating" id="rating" ng-model="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <textarea name="review" id="" cols="30" rows="10" ng-model="review">Review Goes Here</textarea>
            <button type=""submit" ng-click="reviewItem(rating, review)">Submit Review</button>
        </form>


    </div>
</div>
